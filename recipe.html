<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nourish Pal</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <h1 class="nour2">Liked Recipes</h1>
        <div class="b1">
          <div class="pic1"></div>
          <div class="text1">Recipe Title 1</div>
          <div class="t1">Recipe Description 1</div>
        </div>
        <div class="b2">
          <div class="pic2"></div>
          <div class="text1">Recipe Title 2</div>
          <div class="t1">Recipe Description 2</div>
        </div>
        <div class="b3">
          <div class="pic3"></div>
          <div class="text1">Recipe Title 3</div>
          <div class="t1">Recipe Description 3</div>
        </div>
        <div class="b4">
          <div class="pic4"></div>
          <div class="text1">Recipe Title 4</div>
          <div class="t1">Recipe Description 4</div>
        </div>
        <div class="b5">
          <div class="pic5"></div>
          <div class="text1">Recipe Title 5</div>
          <div class="t1">Recipe Description 5</div>
        </div>
        <div class="b6">
          <div class="pic6"></div>
          <div class="text1">Recipe Title 6</div>
          <div class="t1">Recipe Description 6</div>
        </div>
    </body>
    <script>
        function displayLikedRecipes() {
          let likedRecipes = JSON.parse(localStorage.getItem("likedRecipes")) || [];
      
          if (likedRecipes.length === 0) {
            // No saved recipes, display a message
            const noSavedRecipes = document.createElement("p");
            noSavedRecipes.textContent = "No saved recipes";
            document.body.appendChild(noSavedRecipes);
          } else {
            // Display each liked recipe
            likedRecipes.forEach(recipeId => {
              // Create the recipe element and set its content dynamically
              const recipeElement = document.createElement("div");
              recipeElement.className = "b1";
              recipeElement.innerHTML = `
                <div class="pic1"></div>
                <div class="text1">Recipe Title ${recipeId}</div>
                <div class="t1">Recipe Description ${recipeId}</div>
              `;
              document.body.appendChild(recipeElement);
            });
          }
        }
      
        // Call the function to display the liked recipes when the page loads
        window.onload = displayLikedRecipes;
      </script>      
</html>
